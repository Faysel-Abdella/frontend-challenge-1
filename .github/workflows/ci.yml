name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile
          # Silent Cypress install (suppresses warnings)
          pnpm add -D cypress@latest -w &> /dev/null || true
          pnpm exec cypress install --quiet

      - uses: nrwl/nx-set-shas@v4

      - name: Run Nx Commands
        run: |
          # Continue even if e2e fails (if you want to make it optional)
          pnpm nx affected -t lint test build || true
          pnpm nx affected -t e2e || echo "E2E tests skipped"
