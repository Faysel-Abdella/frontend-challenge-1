name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Changed from tree:0 and added fetch-depth

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup pnpm # Add this step for pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Or your pnpm version
          dependencies-cache: true

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile # Use pnpm and frozen-lockfile
      - name: Install Cypress
        run: npx cypress install
      - uses: nrwl/nx-set-shas@v4

      - name: Run Nx Commands
        run: npx nx affected -t lint test build e2e # Your Nx commands
